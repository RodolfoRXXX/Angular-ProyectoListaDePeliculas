<div class="card mb-3">
    <div class="d-flex justify-content-center m-auto" *ngIf="!pelicula">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="row g-0" *ngIf="pelicula">
        <div class="col-md-4">
            <img [src]="pelicula.foto" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-8 d-flex flex-column justify-content-between">
            <div class="card-header">
                <h1 class="card-title text-center">{{ pelicula.titulo }}</h1>
            </div>
            <div class="card-body">
                <p class="card-text">{{ pelicula.genero }}</p>
                <p class="card-text"><small class="text-muted">{{ pelicula.year }}</small></p>
                <p class="card-text">Stock: {{ pelicula.stock }}</p>
                <p class="card-text">Precio: ${{ pelicula.precio }}</p>
            </div>
            <div class="card-footer">
                <button class="btn m-1" [disabled]="pelicula.stock == 0" [ngClass]="(pelicula.stock > 0)?'btn-success':'btn-danger'" (click)="alquilarPelicula(pelicula)">Alquilar</button>
                <button class="btn btn-light" (click)="prev(pelicula.id)" [disabled]="(pelicula.id == 1)">Anterior</button>
                <button class="btn btn-light ml-2" (click)="next(pelicula.id)" [disabled]="(pelicula.id == longArray)">Siguiente</button>
                <button class="btn btn-secondary float-end" (click)="cerrarDetalle()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
